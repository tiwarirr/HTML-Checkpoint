<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>HTML Checkpoint 1</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html">HOME</a>
        <a href="blog.html">BLOG</a>
      </nav>
    </header>
    <div class="container">
      <section>
        <h1>The box Model, Box Sizing and Box Shadow</h1>
        <p>Excercise One</p>
      </section>

      <div class="box"></div>
      <div class="marker">
        <div class="circle c1"></div>
        <span>#99DACA</span>
        <div class="circle c2"></div>
        <span>#0D1430</span>
        <div class="circle c3"></div>
        <span>#90FFA9</span>
        <div class="circle c4"></div>
        <span>#5873A2</span>
      </div>
      <hr />
      <section>
        <p>Excercise Two</p>
      </section>
      <section>
        <div class="outer">
          <div class="inner"></div>
          <div class="inner"></div>
          <div class="inner"></div>
        </div>
      </section>
      <hr />
      <section>
        <div class="outer">
          <div class="inner br"></div>
          <div class="inner br"></div>
          <div class="inner br"></div>
        </div>
      </section>
    </div>
  </body>
</html>
